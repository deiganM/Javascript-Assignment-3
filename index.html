<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>STAR WARS CHARACTER GENERATOR</h1>
  </header>

  <main>

    <form>

      <div class="name">
        <label for="name"><p>Please enter your name:</p></label>
        <input type="text" id="name" name="name" 
        size="15">
      </div>

      <button id="submit"><p>Create your character</p></button>

  </form>

    <div class="player-info">

      <div class="player-name">
        <h2>Name:</h2>
        <p id="playerName"></p>
      </div>

      <div class="species">
        <h2>Species:</h2>
        <p id="species"></p>
      </div>

      <div class="planet">
        <h2>Planet:</h2>
        <p id="planet"></p>
      </div>

      <div class="star-ship">
        <h2>Starship:</h2>
        <p id="starShip"></p>
      </div>

  </div>

  </main>

  <footer>

    <p>&copy; 2020 Deigan Millikin</p>

  </footer>

  <script src="app.js"></script>
</body>
</html>
