<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>STAR WARS</h1>
  </header>

  <main>

    <form>

      <div class="name">
        <label for="name">Please enter your name:</label>
        <input type="text" id="name" name="name" required
        size="10">
      </div>

      <button id="submit">Create your character</button>

  </form>

    <div class="player-info">

      <div class="player-name">
        <h2 id="playerName"></h2>
      </div>

      <div class="species">
        <p id="species"></p>
      </div>

      <div class="planet">
        <p id="planet"></p>
      </div>

      <div class="star-ship">
        <p id="starShip"></p>
      </div>

  </div>

  </main>

  <footer>

    <p>&copy; 2020 Deigan Millikin</p>

  </footer>

  <script src="app.js"></script>
</body>
</html>
